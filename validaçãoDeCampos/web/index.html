<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em andamento...</title>
    <script src="scriptCadastro.js" defer></script>
    <link rel="stylesheet" href="pgCadastro.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form action="pgCadastro.html" id="formulario" method="GET" >
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" pattern="[^0-9]+" name="nome">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="numero">Telefone:</label>
          <input type="number" id="numero" name="numero" required>
          
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
          
          <label for="confirmar-senha">Confirmação de senha:</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
          
          <button type="submit" id="submit">Enviar</button>
        </form>
        <div id="msg"></div>
      </div>
</body>
</html>
